<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINI JS LEARNING APP</title>
    <style>
      /* @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap'); */

      body{
        background-image:url('https://knowledgeone.ca/wp-content/uploads/2020/04/transition-online.jpg') ;
        background-size: 90%;
      }
      .head{
        color: black;
        margin-top: 0;
        height: 60px;
        text-align: center;
        font-size: 45px;
        font-family: 'Varela Round';
        font-weight: bolder;
        background-color: whitesmoke;
      }
      .head:hover{
        color: green;
      }
      
      #buttons{
        height: 100px;
        width: 960px;
        margin: auto;
        margin-top: 60px;
      }
      #buttons>button{
        width: 232px;
        height: 50px;
        cursor: pointer;
        margin-top: 20px;
        font-family: 'Varela Round';
        font-size: 20px;
        font-weight: bolder;
        color: white;
        background-color: rgb(50, 20, 220);
        border-radius: 8px;
      }
      #buttons>button:hover{
        background-color: rgb(77, 187, 231);
        color: black;
      }
      #details{
        border: 8px solid darkblue;
        height: 63vh;
        font-size: 30px;
        background-color: white;
        width: 90%;
        margin: auto;
        border-radius: 55px;
        background-color: rgb(174, 175, 216);
      }
    </style>
  </head>
  <body>
    <a href="index.html"><p class="head"><u>MINI JS LEARNING APP</u></p></a>
    
    <div id="buttons">
      <button id="scope">Scope
      </button>
      <button id="hoisting" >Hoisting</button>
      <button id="constructor_functions">Constructor Functions</button>
      <button id="prototype">Prototype</button>
    </div>
    <div id = "details">

    </div>
  </body>
</html>
<script src="index.js"></script>
